<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"
			rel="stylesheet"
		/>
		<title>inLAYR (Under Construction)</title>
	</head>
	<body>
		<div class="page-container">
			<div class="peniskuk"></div>
			<div class="circle-1"></div>
			<div class="circle-2"></div>
			<div class="circle-3"></div>
			<div class="circle-4"></div>
			<div class="top-container">
				<div class="title-container">
					<h2 class="inlayr-name">inLAYR</h2>
				</div>
				<div class="left-line-blue"></div>
				<div class="right-line-red"></div>
			</div>
			<div class="middle-container">
				<div class="image-container">
					<img
						src="./components/construction.svg"
						alt="construction workers building a house"
						class="construction"
					/>
				</div>
				<div class="text-container">
					<h3 class="coming-soon">Coming soon...</h3>
				</div>
			</div>
			<div class="bottom-container">
				<div class="image-container">
					<img
						src="./components/Logo.png"
						alt="the inlayer logotype"
						class="logo"
					/>
				</div>
			</div>
		</div>
	</body>
</html>
